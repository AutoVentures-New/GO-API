<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HubJob</title>
    <style type="text/css">
        /* Client-specific styles */
        body, table, td, a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        /* Reset styles */
        body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
        }

        /* iOS BLUE LINKS */
        a[x-apple-data-detectors] {
            color: inherit !important;
            text-decoration: none !important;
            font-size: inherit !important;
            font-family: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
        }

        p {
            font-size: 20px;
        }

        /* Main styles */
        body {
            font-family: Arial, sans-serif;
            color: #333333;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #ffffff;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .logo {
            text-align: center;
        }

        .logo img {
            max-width: 180px;
            height: auto;
        }

        .content {
            background-color: #ffffff;
            padding: 30px 20px;
        }

        .footer {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #777777;
        }

        .social-icons {
            margin: 15px 0;
        }

        .social-icons a {
            margin: 0 5px;
            display: inline-block;
        }

        .footer-links a {
            color: #777777;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .button {
            background-color: #2B6CB0;
            color: #ffffff !important;
            display: inline-block;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 15px 0;
        }

        .numbers {
            text-align: center;
            font-size: 48px;
            letter-spacing: 10px;
            font-weight: bold;
            margin: 40px 0;
            color: #333;
        }

        @media screen and (max-width: 600px) {
            .responsive-table {
                width: 100% !important;
            }

            .responsive-column {
                display: block !important;
                width: 100% !important;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">
<!-- Email Header -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center" class="header">
            <table class="responsive-table" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td align="center" class="logo">
                        <a href="https://dev.hubjob.com.br/" target="_blank">
                            <img src="https://dev.hubjob.com.br/assets/logo-black-Y_pmADPs.png" alt="HubJob Logo"
                                 style="display: block;"/>
                        </a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<!-- Email Content -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center" bgcolor="#f5f5f5">
            <table class="responsive-table" border="0" cellpadding="0" cellspacing="0" width="600">
                <tr>
                    <td class="content">
                        <h1 style="color: #2B6CB0; margin-top: 0;">Olá!</h1>
                        <p>Click no botão abaixo, para criar uma nova senha</p>
                        <div style="text-align: center">
                            <a href="{{.Link}}" class="button" style="color: #ffffff;">Criar nova senha</a>
                        </div>

                        <p>Se você tiver alguma dúvida, não hesite em nos contatar.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<!-- Email Footer -->
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="text-align: center;">
    <tr>
        <td align="center" class="footer">
            <table class="responsive-table" border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
                <tr>
                    <td>
                        <div class="social-icons">
                            <a href="https://facebook.com/hubjob" target="_blank">
                                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook"
                                     width="24" style="display: block;"/>
                            </a>
                            <a href="https://linkedin.com/company/hubjob" target="_blank">
                                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"
                                     width="24" style="display: block;"/>
                            </a>
                            <a href="https://instagram.com/hubjob" target="_blank">
                                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"
                                     width="24" style="display: block;"/>
                            </a>
                        </div>

                        <div class="footer-links">
                            <a href="https://dev.hubjob.com.br/termos" target="_blank">Termos de Uso</a>
                            <a href="https://dev.hubjob.com.br/privacidade" target="_blank">Política de Privacidade</a>
                            <a href="https://dev.hubjob.com.br/contato" target="_blank">Contato</a>
                        </div>

                        <p>© 2023 HubJob. Todos os direitos reservados.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
